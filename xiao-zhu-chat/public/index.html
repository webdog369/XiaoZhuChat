<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!--为了让 IE 浏览器运行最新的渲染模式下-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--SEO三大标签-->
    <!--  <title>知渔音乐</title>-->
    <meta name="keywords" content="小朱轻聊,网页聊天,即时通讯,移动web">
    <meta name="description" content="小朱轻聊,小朱轻聊是一款美观、便捷的移动web聊天应用">
    <!--
    apple-touch-icon: 是苹果私有的属性
    作用: 指定将网页保存到主屏幕上的时候的图标
    -->
<!--    <link rel="apple-touch-icon"  href="./apple-touch-icon.png">-->
<!--    <link rel="apple-touch-icon" sizes="114x114" href="./apple-touch-icon114.png">-->
<!--    <link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon152.png">-->
<!--    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon180.png">-->
    <link rel="icon" href="./favicon.ico">
    <title>小朱轻聊(Xiao Zhu Light chat)</title>
    <script>
      /*
      注意点:
      预渲染的本质就是在打包时就"模拟浏览器"提前访问路由对应的网页, 然后将访问的结果写入到.html文件中
      但是由于在打包时访问并不是通过"真实的浏览器"来访问, 所以拿不到正是的像素比
      所以预渲染时写入到.html文件中的meta就是错误的
      也正是因为预渲染的时候已经写入过meta标签了, 而运行的时候又会执行一次JS代码再写入一次
      就导致了网页中有两个meta标签
      * */
      let scale = 1.0 / window.devicePixelRatio;
      let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
      document.write(text);
      document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
      document.documentElement.setAttribute('data-dpr', Math.round(window.devicePixelRatio) + '');
      document.documentElement.setAttribute('data-theme', 'light');
      if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
        document.documentElement.setAttribute('userAgent', 'phone');
      }else {
        document.documentElement.setAttribute('userAgent', 'pc');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
